<!DOCTYPE html>
<html th:include="layout/base :: page">
    <title th:fragment="title">Películas</title>
    <link rel="stylesheet" href="/css/country.css" type="text/css" th:fragment="css" />
    <script type="text/javascript" src="/javascript/country.js" th:fragment="javascript"></script>
    <div th:fragment="content">
        <button class="button display_window" id="add_country_button" data-window="wrapper_add_country_window">Añadir</button>
        <div id="wrapper_add_country_window" class="wrapper_fadein_window">
            <form action="#" method="post" class="fadein_window">
                <button class="close" title="cerrar"></button>
                <h1>Nuevo País</h1>
                <table>
                    <tr>
                        <th><label for="form_name">Nombre:</label></th>
                        <td><input type="text" name="name" id="form_name" required="required" /></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" id="submit_add_country_button" class="submit_button" value="crear" /></td>
                    </tr>
                </table>
            </form>
            <div class="disable_window_background"></div>
        </div>
        <h1 class="title">Paises</h1>
        <table id="country_table" class="table">
            <thead>
                <tr>
                    <th class="button_container"></th>
                    <th class="field_country"></th>
                    <th>Nombre</th>
                    <th class="field_number">Películas</th>
                    <th class="field_number">Personas</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="country : ${countries}">
                    <td class="button_container"><a class="show" th:href="@{|/countries/${country['id']}|}" /></td>
                    <td class="field_country"><img th:class="${country['picture'] == '1'} ? 'normal' : 'hide'" th:src="'/pictures/country/'+${country['id']}+'/tiny.jpg'" th:alt="${country['name']}" /></td>
                    <td th:text="${country['name']}" />
                    <td th:text="${country['movies']}" class="field_number" />
                    <td th:text="${country['poeple']}" class="field_number" />
                </tr>
            </tbody>
        </table>
    </div>
</html>
